<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP BRYCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="task-input" id="taskInput" placeholder="Napiš svůj úkol...">
        <div class="time-container">
            <input type="datetime-local"class="task-time" id="taskTime">
        </div>
        <button class="task-button" id="addTask">Přidat úkol</button>
        <ul class="task-list" id="taskList">
            
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
